<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	document.write("<pre>");
	for(i=1; i<=10; i++){
		for(j=1; j<=10-i; j++){		
			document.write("\t");	
		}		
		for(j=i; j>=2; j--){
			document.write(j + "\t");			
		}
		for(j=1; j<=i; j++){
			document.write(j + "\t");			
		}
		document.write("<br /><br />");
	}
	document.write("</pre>");
</script>
</body>
</html>
