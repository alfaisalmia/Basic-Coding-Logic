<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Factorial</title>
</head>

<body>
<script>
	var n = Number(prompt("Enter your Factorial Number:", ""));
	sum = 1;
	for(i=n; i>=1; i--){
		sum = sum *i;
	}
	document.write(" Your Factorial Number is : " + sum + "<br>");

</script>


</body> 
</html>
