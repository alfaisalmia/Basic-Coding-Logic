<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var n = parseInt(prompt("Enter Number: ", ""));
var i = 2;
	
while(i<=n){	
	var c = 0;
	var j = 2;
	while(j<=Math.ceil(i/2)){
		if(i%j == 0){
			c++;
			break;	
		}
		j++;
	}
	
	if(c==0){
		document.write(i + " is a prime number<br />");	
	}
	i++;
}
</script>
</body>
</html>
