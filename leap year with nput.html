<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Leap Year</title>
</head>
<body>


<script>

	var year = Number(prompt("Enter Year", ""));
	
	if ( year % 4 != 0){
		document.write(year + " is not Leap Year")
	}
	else{
		document.write(year + " is Leap Year")
	}
	

</script>

</body>
</html>
