<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	var num1 = parseInt(prompt("Enter Your Desired Number1: ", ""));
	var num2 = parseInt(prompt("Enter Your Desired Number2: ", ""));
	var num3 = parseInt(prompt("Enter Your Desired Number3: ", ""));
	if(num1>num2 && num1>num3){
		document.write("The largest number is: "+ num1);	
	}
	else if(num2>num1 && num2>num3){
		document.write("The largest number is: "+ num2);	
	}
	else{
		document.write("The largest number is: "+ num3);	
	}
</script>
</body>
</html>
