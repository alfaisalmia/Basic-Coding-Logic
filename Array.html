<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	var arr = new Array(10, 20, 30, 40, 50, 60, 70);
	var sum = 0;
	for(abc in arr){
		document.write(arr[abc] + "<br />");
		sum += 	arr[abc];
	}
		document.write("Total value: " + sum);
</script>
</body>
</html>
