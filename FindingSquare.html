<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Finding Power</title>
</head>

<body>
<script>
	var n = Number(prompt("Enter your Base Number",""));
	var x = Number(prompt("Enter your power Number" , ""));
	a = 1;
	for(i=1; i<=x; i++){
		a = a*n
	}
	document.write("Your Result Number is : " + a);
</script>


</body>
</html>
