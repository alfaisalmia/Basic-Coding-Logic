<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	document.write("<pre>");
	var i = 1;	
	while(i<=5){
		while(j<=5-i){		
			document.write("\t");	
		}
		j++;
					
		while(j>=2){
			var j = 1;
			document.write(j + "\t");			
		}
		j--;
		
		while(j<=i){
			var j = i;
			document.write(j + "\t");			
		}
		j++;
		document.write("<br /><br />");
	}
	i++;
	document.write("</pre>");
</script>
</body>
</html>
