<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
 
<script>
	// Loop start from here -------------------------
			var n = Number(prompt("Enter the Number:",""));
			for(i=1; i<=n; i++){
				if( i % 4 == 1){
					document.write("<h4>ul" + "<br/>")
				}
					document.write("li" +"<br>")
				if(i % 4 == 0){
					document.write("/ul"+"<br>")
				}
				
			}
	// Function (Out of LOOP)------------------------
		if(i % 4 != 1){
			document.write("/ul"+"<br>")
		}
</script>

</body>
</html>
