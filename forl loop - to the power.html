<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>


<script>

var base = Number(prompt("Bass is :", ""))
var power = Number(prompt("Power is :", ""))
var result = 1
for(i=1; i<=power; i++){
	result = result * base	
}
document.write(base +"<sup>" + power +"</sup>" + " = " + result)



</script>

</body>
</html>
