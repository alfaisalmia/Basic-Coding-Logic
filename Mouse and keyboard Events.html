<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mouse Move</title>
<script>
	var recordIt = 0
	function moveIt(){
		recordIt +=1;
		document.viewer.spot.value = recordIt;		
	}
</script>
</head>


<body bgcolor="pink">
<center><p><h2>How Many mouse moves ? </h2></p></center>
<form name="viewer">
	<input type=text name="spot" size="3">
</form>
<a href="javascript:void onMouseMove="moveIT()">Tickle This spot</a>
</body>
</html>
