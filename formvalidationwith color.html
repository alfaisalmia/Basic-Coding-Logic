<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Validation</title>
	<!--<style>

			color:#F30;

	<script>
		function validateform(){
			var name = document.getElementById("n").value;
			var email = document.getElementById("e").value;
			var pass1 = document.getElementById("p1").value;
			var pass2 = document.getElementById("p2").value;
			var ag = document.getElementById("ag").value;
			var err = 0;
		//Name Validation 
		if (name == ""){  
  			err++
			document.getElementById( "sname").innerHTML = "Full Name is Required."
			document.getElementById("sname").style.color = "red"
			document.getElementById("n").style.border = "1px solid red"
		}
		else if(name.length < 3){
			err++
			document.getElementById( "sname").innerHTML = "Name Should be more than 3 characters"
			document.getElementById("sname").style.color = "red"
			document.getElementById("n").style.border = "1px solid red"	
		}else{
			document.getElementById("sname").innerHTML = "Done"
			document.getElementById("sname").style.color = "green"
			document.getElementById("n").style.border = "1px solid green"
			}
		//Email Validation
		if (email == ""){  
  			err++
			document.getElementById( "semail").innerHTML = "Full Name is Required."
			document.getElementById("semail").style.color = "red"
			document.getElementById("e").style.border = "1px solid red"
		}else{
			document.getElementById("semail").innerHTML = "Done"
			document.getElementById("semail").style.color = "green"
			document.getElementById("e").style.border = "1px solid green"
			}
		//Password Validation
		if(pass1 == ""){
			err++
			document.getElementById("spass1").innerHTML = "Password is Required."
			document.getElementById("spass1").style.color = "red"
			document.getElementById("p1").style.border = "1px solid red"
		}else{
			document.getElementById("spass1").innerHTML = "Done"
			document.getElementById("spass1").style.color = "green"
			document.getElementById("p1").style.border ="1px solid green"	
		}
		if(pass2 == ""){
			err++
			document.getElementById("spass2").innerHTML = "Retype Password is Required."
			document.getElementById("spass2").style.color = "red"
			document.getElementById("p2").style.border = "1px solid red"
		}else if(pass1 != pass2){
			err++
			document.getElementById("spass2").innerHTML ="Password is not match"
			document.getElementById("spass2").style.color = "red"
			document.getElementById("p2").style.border = "1px solid red"
		}else{
			document.getElementById("spass1").innerHTML = "Done"
			document.getElementById("spass1").style.color = "green"
			document.getElementById("p1").style.border ="1px solid green"	
		}
		if (ag == ""){
			err++
			document.getElementByID("sag").innerHTML = "Age is Required" 
			document.getElementById("sag").style.color = "red"
			document.getElementById("ag").style.border = "1px solid red"
			}
		else if(isNaN(age)){
			err++
			
		}
		else{
			document.getElementById("sag").innerHTML = "Done"
			document.getElementById("sag").style.color ="green"
			document.getElementById("ag").style.border = "1px solid green"	
		}
		
		
		if(err == 0){
			return false;	
		}
		else{
			return false;	
		}	
	}
    </script>

</head>

<body>
<form action="abc.html" method="get" onSubmit="return validateform()">
    
    	<table align="center" cellspacing="0" cellpadding="5" width="50%">
        	<tr>
            	<td colspan="2"><h1 align="center">SignUp Form</h1></td>
               	
            </tr>
        	<tr>
            	<td bgcolor="#99FFFF">Name:</td><br><br>
                <td><input type="text" id="n">
               	 <span id="sname"></span>
                </td>
            </tr>
            
            <tr>
            	<td bgcolor="#99FFFF">Email:</td><br><br>
                <td><input type="email" id="e">
                	<span id="semail"></span>
                </td>
            </tr>
            
            <tr>
            	<td bgcolor="#99FFFF">Password:</td><br><br>
                <td><input type="password" id="p1">
                	<span id="spass1"></span>
                </td>
            </tr>
            
            <tr>
            	<td bgcolor="#99FFFF">Re-type Password:</td><br><br>
                <td><input type="password" id="p2">
                	<span id="spass2"></span>
                </td>
            </tr>
            
            <tr>
            	<td bgcolor="#99FFFF">Age:</td><br><br>
                <td><input type="text" id="ag">
                	<span id="sag"></span>
                </td>
            </tr>
             <tr>
            	<td bgcolor="#99FFFF">Submission way</td><br><br>
                <td><input type="submit" value="Submit" class="sub">
                	<input type="reset" value="Reset" class="sub" align="center">
                </td>
            </tr>
            
        
        </table>
    
    </form>


</body>
</html>
