<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
    	document.write("<pre>");
			for(i = 1; i <=5 ; i++){
				for( j = 2; j<=i; j++){
						document.write(j + "\t");
					}	
					document.write("<br><br>");
			}
    	document.write("</pre>");
	</script>

</body>
</html>
