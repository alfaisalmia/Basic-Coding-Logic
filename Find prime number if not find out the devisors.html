<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	var c = 0;
	var num = parseInt(prompt("Enter your desired Number: ", ""));
	for(i=2; i<=Math.ceil(num/2); i++){
		if(num%i==0){
			document.write(i+ "<br />");
			c = 1;	
		}
	}
		if(c==0){
			document.write("This number is Prime.");	
		}	
	

</script>
</body>
</html>
