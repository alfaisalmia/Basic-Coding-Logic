<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	var n = parseInt(prompt("Enter Your Desired Number: ", ""));
	
		if(n%2==0){
			document.write("The Input Number" +" "+ n+" "+ "is Even");	
		}
		else{
			document.write("The Input Number" +" "+ n+" "+ "is Odd");
		}

</script>
</body>
</html>
