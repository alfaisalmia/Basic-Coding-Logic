<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>

var n = Number(prompt("Your number: ", ""));
c = 0;
for(i=2; i<n; i++){	
	if(n % i == 0){
		c++
		break		
	}	
}
if (c==0){
	document.write(n + " is a prime number")	
}else{
	document.write(n + " is a Composite number")
}

</script>


</body>
</html>
